<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDSHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-phone">
                            <i class="fa-sharp fa-solid fa-phone"></i>
                            +84398917696</li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">Language
                            <i class="fa-solid fa-angle-down"></i>
                        </li>
                        <li class="header__navbar-item">Location
                            <i class="fa-solid fa-angle-down"></i>
                        </li>
                    </ul>
                </nav>
                <nav class="header-with-search">
                    <img class="header__logo" src="./assets/img/logo.png" alt="" sizes="20px">
                    <div class="header__name">LDSHOP</div>

                    <div class="header__search">
                        <div class="header__search-input-wrap">
                            <input type="text" class="header__search-input" placeholder="Search Product">
                            <div class="header__search-history">
                                <h3 class="header__search-history-heading">Lịch sử tìm kiếm</h3>
                                <ul class="header__search-history-list">
                                    <li class="header__search-history-item">
                                        <a href="">iphone 14 promax</a>
                                    </li>
                                    <li class="header__search-history-item">
                                        <a href="">áo thun nam</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <button class="header__search-btn">
                            <i class="header__search-icon fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <ul class="header__list">
                        <li class="header__account">
                            <i class="fa-regular fa-user"></i>
                            <a href="" class="header__account-item">Account</a>    
                        </li>
                        <li class="header__cart">
                            <div class="header__cart-wrap">
                                <i class="fa-solid fa-cart-plus"></i>
                                Cart
                                <span class="header__cart-notice">3</span>
                                <div class="header__cast-list header__cast-list--no-cart">
                                    <img src="./assets/img/empty-cart.webp" alt="" class="header__cast--no-cart-img">
                                </div> 
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Banner -->
        <div class="banner">
            
        </div>

        <!-- Category -->
        <div class="category">

        </div>

        <!-- Container -->
        <div class="container">

        </div>

        <!-- Footer -->
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
